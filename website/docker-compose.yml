version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: timcarterclausen/tersejson:latest
    ports:
      - "3000:3000"
    environment:
      # Database
      - MONGODB_URI=${MONGODB_URI}

      # Rybbit Analytics
      - NEXT_PUBLIC_RYBBIT_SITE_ID=${NEXT_PUBLIC_RYBBIT_SITE_ID:-d070696d8993}
      - NEXT_PUBLIC_RYBBIT_URL=${NEXT_PUBLIC_RYBBIT_URL:-https://rybbit.io}

      # Auth
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@tersejson.com}

      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_STARTER_PRICE_ID=${STRIPE_STARTER_PRICE_ID}
      - STRIPE_TEAM_PRICE_ID=${STRIPE_TEAM_PRICE_ID}
      - STRIPE_ENTERPRISE_PRICE_ID=${STRIPE_ENTERPRISE_PRICE_ID}

      # Feature Flags
      - ENABLE_PAID_FEATURES=${ENABLE_PAID_FEATURES:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/v1/analytics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
